<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | CompareHub</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .avatar-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        /* All other existing CSS... */
    </style>
</head>
<body>
    <header class="header"></header>
    <div class="main-container">
        <nav class="sidebar" id="sidebar"></nav>
        <main class="content">
            <div class="profile-container">
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <div class="avatar-image" id="avatarContainer">
                            <span id="avatarInitials">U</span>
                        </div>
                        <div class="profile-name" id="profileName"></div>
                        <div class="profile-email" id="profileEmail"></div>
                    </div>
                    <ul class="profile-nav">
                        <li><a href="#" class="nav-link active" data-section="profile-info"><i class="fas fa-user"></i> Profile Information</a></li>
                        </ul>
                </div>
                <div class="profile-main">
                    <div class="profile-header">
                        <h1 id="section-title">Profile Information</h1>
                    </div>
                    <div class="profile-content">
                        <div id="profile-info" class="profile-section active">
                           <form id="profile-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" name="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" name="lastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" readonly>
                                </div>
                                </form>
                        </div>
                        <div id="privacy" class="profile-section">
                           <form id="privacy-form">
                               <div class="form-group">
                                   <button type="button" class="btn btn-logout" id="logoutBtn">
                                       <i class="fas fa-sign-out-alt"></i> Logout
                                   </button>
                               </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {

    // --- CONFIGURATION ---
    // UPDATE THIS to your new API Gateway endpoint that triggers your Cognito Lambda
    const GET_USER_API_ENDPOINT = 'https://8e3s6ysoh8.execute-api.af-south-1.amazonaws.com/prod/user'; // Example endpoint name

    // --- ELEMENT SELECTORS ---
    const avatarContainerEl = document.getElementById('avatarContainer');
    const profileNameEl = document.getElementById('profileName');
    const profileEmailEl = document.getElementById('profileEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    // --- MAIN FUNCTION ---
    async function initializeProfilePage() {
        // We will use sessionStorage as you previously requested.
        // This MUST now contain the Access Token from Cognito.
        const accessToken = sessionStorage.getItem('accessToken');
        
        if (!accessToken) {
            // If no token, the user is not logged in. Redirect them.
            window.location.href = 'login.html';
            return;
        }

        try {
            // Call your new Lambda function
            const response = await fetch(GET_USER_API_ENDPOINT, {
                headers: {
                    // Send the Cognito Access Token for authorization
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            
            if (!response.ok) {
                // This will catch 4xx and 5xx errors from the Lambda
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to fetch user profile.');
            }
            
            const userData = await response.json();
            populateUI(userData);

        } catch (error) {
            console.error("Profile Initialization Error:", error);
            alert(error.message + " Redirecting to login.");
            handleLogout(); // If anything goes wrong, log the user out for security.
        }
    }

    // --- UI POPULATION ---
    function populateUI(userData) {
        // **UPDATED:** This function now uses the attribute names returned by your Cognito Lambda.
        const fullName = userData.name || '';
        const firstName = userData.given_name || '';
        const lastName = userData.family_name || '';
        const email = userData.email || '';
        const picture = userData.picture || '';

        // Display the full name and email in the sidebar
        if (profileNameEl) profileNameEl.textContent = fullName;
        if (profileEmailEl) profileEmailEl.textContent = email;

        // Display profile picture or initials
        if (picture) {
            avatarContainerEl.innerHTML = `<img src="${picture}" alt="Profile Picture">`;
        } else {
            const initials = (firstName[0] || '') + (lastName[0] || '');
            const avatarInitialsEl = document.getElementById('avatarInitials');
            if (avatarInitialsEl) avatarInitialsEl.textContent = initials.toUpperCase() || 'U';
        }

        // Populate the form fields for editing
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');

        if (firstNameInput) firstNameInput.value = firstName;
        if (lastNameInput) lastNameInput.value = lastName;
        if (emailInput) {
            emailInput.value = email;
            // It's good practice to make the email read-only as it's the primary identifier
            emailInput.readOnly = true; 
        }
    }

    // --- EVENT HANDLERS ---
    function handleLogout() {
        // Clear the session
        sessionStorage.removeItem('accessToken');
        sessionStorage.removeItem('refreshToken'); // Also clear refresh token if you use one
        
        // Redirect to home or login page
        window.location.href = 'index.html';
    }
    
    if (logoutBtn) {
        logoutBtn.addEventListener('click', handleLogout);
    }
    
    // --- INITIALIZATION ---
    initializeProfilePage();
});
</script>
</body>
</html>
