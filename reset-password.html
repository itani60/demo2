<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | CompareHub Prices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #f80101;
            --secondary-color: #4285f4;
            --dark-gray: #333;
            --medium-gray: #666;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow-medium: 0 5px 25px rgba(0, 0, 0, 0.15);
        }
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fcfdff 0%, #fefeff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .reset-container { max-width: 420px; width: 100%; background: white; padding: 40px 30px; border-radius: 16px; box-shadow: var(--shadow-medium); text-align: center; position: relative; overflow: hidden; }
        .reset-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); }
        .logo-container { width: 100%; max-width: 300px; height: 120px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; animation: pulse 2s ease-in-out infinite; background: rgba(255, 255, 255, 0.1); border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);}
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); }}
        .logo-container img { width: 90%; height: 90%; object-fit: contain; border-radius: 16px; }
        h2 { color: var(--dark-gray); margin-bottom: 10px; font-size: 1.8rem; font-weight: 600; }
        .subtitle { color: var(--medium-gray); margin-bottom: 25px; font-size: 0.95rem; line-height: 1.5; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: var(--dark-gray); font-weight: 500; font-size: 0.9rem; }
        .input-wrapper { position: relative; }
        input { width: 100%; padding: 14px 16px; border: 2px solid var(--border-color); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease; background-color: #fafafa; }
        input:focus { outline: none; border-color: var(--primary-color); background-color: white; box-shadow: 0 0 0 3px rgba(248, 1, 1, 0.1);}
        .input-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: var(--medium-gray); font-size: 1.1rem;}
        button { background: linear-gradient(135deg, var(--primary-color), #d80000); color: white; border: none; padding: 16px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.3s ease; position: relative; overflow: hidden;}
        button::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; }
        button:hover::before { left: 100%; }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(248, 1, 1, 0.3);}
        button:active { transform: translateY(0);}
        button:disabled { background: var(--medium-gray); cursor: not-allowed; transform: none; box-shadow: none; }
        .alert { padding: 16px; margin-bottom: 25px; border-radius: 8px; font-size: 0.9rem; font-weight: 500; border-left: 4px solid; animation: slideIn 0.3s ease;}
        .alert.success { background: linear-gradient(135deg, #d4edda, #c3e6cb); color: var(--success-color); border-left-color: var(--success-color);}
        .alert.error { background: linear-gradient(135deg, #f8d7da, #f5c6cb); color: var(--error-color); border-left-color: var(--error-color);}
        .alert i { margin-right: 8px;}
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px);} to { opacity: 1; transform: translateY(0);}}
        .loading-spinner { display: none; width: 20px; height: 20px; border: 2px solid transparent; border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px;}
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);}}
        .back-link { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);}
        .back-link a { color: var(--secondary-color); text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease;}
        .back-link a:hover { color: var(--primary-color); text-decoration: underline;}
        .resend-section { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .resend-link { color: var(--secondary-color); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px;}
        .resend-link:hover { color: var(--primary-color); text-decoration: underline; transform: translateY(-1px);}
        .countdown { font-size: 0.9rem; color: var(--medium-gray); margin-top: 10px;}
        @media (max-width: 480px) {
            .reset-container { padding: 30px 20px; margin: 10px;}
            .logo { width: 100px;}
            h2 { font-size: 1.6rem;}
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-container">
            <img src="https://comparehub-smartphone-images.s3.af-south-1.amazonaws.com/IMG_20250625_174144.jpg" 
                 alt="CompareHub Logo" class="logo">
        </div>
        
        <h2>Reset Your Password</h2>
        <div id="alert-container"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="email">
                    Email Address
                </label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmationCode">
                    Verification Code
                </label>
                <div class="input-wrapper">
                    <input type="text" id="confirmationCode" name="confirmationCode" placeholder="Enter 6-digit code" required>
                    <i class="fas fa-shield-alt input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">
                    New Password
                </label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" 
                           placeholder="Create a strong password" required>
                    <i class="fas fa-eye-slash input-icon toggle-password" id="togglePassword" style="cursor:pointer"></i>
                </div>
            </div>
            
            <button type="submit" id="resetButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Reset Password</span>
            </button>
        </form>

        <div class="resend-section">
            <a href="#" class="resend-link" id="resend-code">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                Didn't receive a code? Send again
            </a>
            <div class="countdown" id="countdown" style="display: none;"></div>
        </div>
        
        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- YOUR ELEMENT SELECTORS ---
    const resetForm = document.getElementById("resetForm");
    const emailInput = document.getElementById("email");
    const confirmationCodeInput = document.getElementById("confirmationCode");
    const newPasswordInput = document.getElementById("newPassword");
    const resetButton = document.getElementById("resetButton");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const buttonText = document.getElementById("buttonText");
    const alertContainer = document.getElementById("alert-container");
    const togglePasswordBtn = document.getElementById("togglePassword");
    const resendLink = document.getElementById('resend-code');
    const countdownEl = document.getElementById('countdown');

    // --- CONFIGURATION ---
    // IMPORTANT: Replace these with your actual API Gateway endpoint URLs
    const CONFIRM_RESET_API_URL = 'https://8e3s6ysoh8.execute-api.af-south-1.amazonaws.com/prod/confirm-password-reset';
    const RESEND_CODE_API_URL = 'https://8e3s6ysoh8.execute-api.af-south-1.amazonaws.com/prod/resend';

    // --- HELPER FUNCTIONS ---
    function showAlert(message, type = "error") {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${type}`;
        alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
        alertContainer.innerHTML = ''; // Clear previous messages
        alertContainer.appendChild(alertDiv);
    }
    
    function clearAlert() {
        alertContainer.innerHTML = "";
    }

    function setLoading(isLoading) {
        resetButton.disabled = isLoading;
        loadingSpinner.style.display = isLoading ? "inline-block" : "none";
        buttonText.textContent = isLoading ? "Processing..." : "Reset Password";
        resendLink.style.pointerEvents = isLoading ? "none" : "auto";
    }

    // --- INITIALIZATION ---
    // Pre-fill email from URL query string (e.g., from a link in an email)
    const urlParams = new URLSearchParams(window.location.search);
    const emailFromQuery = urlParams.get("email");
    if (emailFromQuery) {
        emailInput.value = decodeURIComponent(emailFromQuery);
    }

    // --- EVENT LISTENERS ---

    // Toggle password visibility
    togglePasswordBtn.addEventListener("click", function() {
        const isPassword = newPasswordInput.type === "password";
        newPasswordInput.type = isPassword ? "text" : "password";
        this.classList.toggle("fa-eye-slash");
        this.classList.toggle("fa-eye");
    });

    // Handle form submission to reset the password
    resetForm.addEventListener("submit", async function(e) {
        e.preventDefault();
        clearAlert();
        setLoading(true);

        const email = emailInput.value.trim();
        const code = confirmationCodeInput.value.trim();
        const newPassword = newPasswordInput.value;

        if (!email || !code || !newPassword) {
            showAlert("Email, code, and new password are required.", "error");
            setLoading(false);
            return;
        }

        try {
            const response = await fetch(CONFIRM_RESET_API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: email,
                    confirmationCode: code, // Changed to match your frontend
                    newPassword: newPassword
                })
            });
            const data = await response.json();

            if (response.ok) {
                showAlert(data.message || "Password reset successful! Redirecting...", "success");
                resetForm.style.display = "none";
                resendLink.style.display = 'none';
                setTimeout(() => { window.location.href = "login.html"; }, 3000);
            } else {
                showAlert(data.message || "Failed to reset password.", "error");
                setLoading(false);
            }
        } catch (err) {
            showAlert("Network error. Please try again.", "error");
            setLoading(false);
        }
    });

    // Handle resending the confirmation code
    resendLink.addEventListener('click', async function(e) {
        e.preventDefault();
        clearAlert();
        
        const email = emailInput.value.trim();
        if (!email) {
            showAlert("Please enter your email address first to resend the code.", "error");
            return;
        }

        this.style.pointerEvents = 'none'; // Prevent multiple clicks

        try {
            const response = await fetch(RESEND_CODE_API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });
            const data = await response.json();
            
            if (response.ok) {
                showAlert("A new code has been sent to your email.", "success");
                startResendCooldown();
            } else {
                showAlert(data.message || "Failed to resend code.", "error");
                this.style.pointerEvents = 'auto';
            }
        } catch (err) {
            showAlert("Network error. Please try again.", "error");
            this.style.pointerEvents = 'auto';
        }
    });

    function startResendCooldown() {
        let seconds = 60;
        resendLink.style.display = 'none';
        countdownEl.style.display = 'block';

        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = `You can resend another code in ${seconds}s`;
            if (seconds <= 0) {
                clearInterval(timer);
                countdownEl.style.display = 'none';
                resendLink.style.display = 'inline-flex';
            }
        }, 1000);
    }
});
</script>
</body>
</html>
